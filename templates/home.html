<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-control {
            padding: 1rem .75rem !important;
        }
        .task-btns a {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="pt-5 text-center">Django ToDo App</h3>
        <div class="row mt-4">
            <div class="col-md-7 col-lg-7" style="height: 450px; overflow-y: auto;">
                <h4>My Day</h4>
                <p class="text-muted">{% now "jS F Y" %}</p>

                <!-- List of tasks -->
                {% for task in tasks %}
                <div class="card m-1">
                    <div class="card-body">
                        {{ task.task }}
                        <span class="task-btns float-end">
                            <a href="{% url 'mark_as_done' task.id %}" class="btn btn-success btn-sm"><i class="fa fa-check"></i></a>
                            <a href="{% url 'edit_task' task.id %}" class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i></a>
                            <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                        </span>
                    </div>
                </div>
                {% empty %}
                <p>No tasks yet!</p>
                {% endfor %}
            </div>

            <div class="col-md-5 col-lg-5">
                <h4>Completed Tasks</h4>
                {% for task in completed_tasks %}
                <div class="card m-1">
                    <div class="card-body">
                        {{ task.task }}
                    </div>
                </div>
                {% empty %}
                <p>No completed tasks yet!</p>
                {% endfor %}
            </div>
        </div>

        <!-- Add Task Form -->
        <div class="row mt-4">
            <div class="col-md-12">
                <form action="{% url 'add_task' %}" method="POST" class="d-flex">
                    {% csrf_token %}
                    <input type="text" name="task" class="form-control me-2" placeholder="Add a new task" required>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-plus"></i> Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
